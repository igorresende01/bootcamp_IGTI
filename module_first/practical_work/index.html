<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trabalho Prático</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h3>Trabalho Prático - Modulo 01</h3>
    <div class="wrapper-content">
      <div class="content-text">
        <div class="line-input">
          <span>(R) Red: </span>
          <input type="range" name="" id="inputFirst" value="0" min="0" max="255" />
          <input type="text" name="" id="inputTxtFirst" disabled />
        </div>
        <div class="line-input">
          <span>(G) Green: </span>
          <input type="range" name="" id="inputSecond" value="0" min="0" max="255" />
          <input type="text" name="" id="inputTxtSecond" disabled />
        </div>
        <div class="line-input">
          <span>(B) Blue: </span>
          <input type="range" name="" id="inputThird" value="0" min="0" max="255" />
          <input type="text" name="" id="inputTxtThird" disabled />
        </div>
        <div class="square"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
